
<span class="item_string "> 
<UL TYPE="square">
<LI><b>Plug-in APP 설정</b></LI>
<UL>
<LI>ipTIME에서 제공하는 Plugin App에 대한 설치상태를 보여줍니다. 
<LI>[접속] 버튼을 클릭하면 설치된 Plugin App의 기본 페이지로 접속됩니다.
<LI>[삭제] 버튼을 클릭하여 설치된 Plugin App을 삭제할 수 있습니다.
<LI>삭제 시, 해당 Plugin App의 종류에 따라 사용자 Data도 삭제될 수 있습니다.
<LI>해당기능은 Apache서버가 동작하는 제품에서만 사용가능합니다.
<UL>

</UL>
</span>
