<LI><b>컨넥션 제어</b>
	<UL>
	<LI>이 설정은 네트워크 전문가용 설정입니다.</LI>
	<LI>컨넥션이란 NAT(네트워크 주소 변환)를 위한 논리적인 연결을 의미합니다.</LI>
	<LI>[ 최대 컨넥션 수]를 크게하면 더 많은 수의 PC가 인터넷 통신을 할 수 있게 합니다.</LI>
	<LI>[ 컨넥션 정보 ] 페이지에서 컨넥션의 상태를 파악 후 환경에 적합하게 설정 하십시오.</LI>
	<LI>[ PC별 최대 컨넥션 비율 ]을 설정하여, 일부 PC의 컨넥션 독점을 예방할 수 있습니다.</LI> 
	</UL>
</UL>
