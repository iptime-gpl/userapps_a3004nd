<UL TYPE="square">

<LI><b>현재/전체 컨넥션 정보</b>
	<UL>
	<LI>현재 통신하고 있는 모든 컨넥션의 갯수를 알수있습니다.</LI> 
	<LI>전체컨넥션의 수는 라우터가 가질수있는 최대 컨넥션 수를 나타냅니다. </LI>
	<LI>현재 컨넥션수가 전체컨넥션 수와 같아지게 되면 더이상의 인터넷 연결을 할 수 없습니다.
	</UL>

<LI><b>IP별 컨넥션 정보</b>
	<UL>
	<LI>IP 주소란은 연결을 시작한 IP를 나타냅니다.</LI>
	<LI>이정보를 이용하여 과도한 컨넥션을 생성하는 PC를 찾아낼 수 있습니다.</LI> 
	</UL>
</UL>
