	<div id="porttrigger_listbox">

	<div id="fileform_box">
		<form method="post" id="iux_file_form" enctype="multipart/form-data">
			<div class="lc_fileformbox_div">
				<div class="lc_savefile">
					<div>
						<button type="button" class="custom_css_button lc_filebutton" sid="PORTFORWARD_BACKUP" data-role="none">
							<img src="images/backup.png">
							<span sid="S_BACKUP_STRING"></span>
						</button>
					</div>
				</div>
				<div class="lc_restorefile">
					<div class="lc_fileline_left">
						<div>
						<button type="button" class="custom_css_button lc_filebutton" sid="PORTFORWARD_RESTORE" data-role="none">
							<img src="images/restore.png">
							<span sid="S_RESTORE_STRING"></span>
						</button>
						</div>
					</div>
					<div class="lc_fileline_right">
						<div class="lc_customfile_line">
						<div class="ui-state-disabled lc_fileselector">
							<input type="text" autocomplete="off" autocorrect = "off" autocapitalize = "off" spellcheck = "false" sid="S_PORTFORWARD_FILESELECT" data-role="none" disabled>
						</div>
						<button type="button" class="lc_searchbtn" data-role="none"><img src="/common/images/search.png"></button>
						<input type="file" name="restorefile" sid="C_PORTFORWARD_RESTOREFILE" class="lc_customfile" data-role="none">
						</div>
					</div>
				</div>
			</div>
		</form>
