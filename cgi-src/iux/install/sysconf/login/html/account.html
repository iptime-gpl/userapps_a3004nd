<div id="account">
<div  class="lc_page_account_subtitle"><p sid="LOGIN_SUBTITLE"></p></div>
<form id="local_account_form" style="padding: 0.5em;">
  
  <div class="lc_row_r">
	<div class="lc_left_r"><p sid="S_LOGIN_NEW_ID_TITLE"></p></div>
	<div class="lc_right_r" style="width: 67.5%;">
		<input name="new_login"sid="LOGIN_ACCOUNT" type="text" autocomplete="off" autocorrect = "off" autocapitalize = "off" spellcheck = "false" maxlength="32">
	</div>
  </div>

  <div class="lc_row_r">
	<div class="lc_left_r"><p sid="S_LOGIN_NEW_PW_TITLE"></p></div>
	<div class="lc_right_r">
		<div style="float:left; width:11em;">
		  <input name="new_passwd" sid="LOGIN_PASSWORD" type="password" maxlength="32">
		</div>
	    <div  class="ui-alt-icon" style="float:left;">
		  <input sid="PW_CHECK" id="pw_check" type="checkbox" value="1">
          <label for="pw_check" style="width: 5.2em;"><p style="float: right; line-height: 1em;" sid="S_PWSHOW">보기</p></label>
		</div>
	</div>
  </div>

  <div sid="CAPTCHA_FIELD" style="margin-bottom: 1em;">
    <div class="lc_row_r">
	  <div class="lc_left_r"><p sid="S_LOGIN_CAPTCHA_TITLE"></p></div>
	  <div class="lc_right_r" style="width: 67.5%;">
  		  <input name="captcha_code" sid="INPUT_CAPTCHA" type="text" autocomplete="off" autocorrect = "off" autocapitalize = "off" spellcheck = "false" maxlength="5">
  	  </div>
    </div>
    <div class="lc_row_r">
	  <div class="lc_left_r"><p>　</p></div>	
	  <div class="lc_right_r captcha_view">
	    <div sid="CAPTCHA_REFRESH" class="captcha_button"><img style="width:100%; height:100%" src="/common/images/refresh_0.png"></div>
	    <div sid="CAPTCHA_IMG" class="captcha_img"></div>
	  </div>
    </div>
   </div>
</form>
   <div id="right_footer" class="right_footer" style="margin-top: -0.5em">
     <div class="footer_item">
	   <button class="lc_button" type="button" sid="LOGIN_SUBMIT" data-role="none">
	     <span sid="S_BUTTON_SUBMIT"></span>
	   </button>
     </div>
   </div>
</div>
