				</div>
				<div class = "lc_right">
                                        <div class="lc_priority_box" >
                                                <input name="priority" type="number" pattern="[0-9]*" sid="QOSRULE_PRIORITYORDER" min = "0" style="ime-mode: disabled;">
                                        </div>

                                        <div class="lc_priority_button_box">
                                                <button type="button" sid="PRIORITY_UP" data-role="none">
                                                        <img src="images/pri_up.gif" class="lc_btn_img">
                                                        <span sid = "S_QOSRULE_PRIORITYUP"></span>
                                                </button>
                                        </div>
                                        <div class="lc_priority_button_box">
                                                <button type="button" sid="PRIORITY_DOWN" data-role="none">
                                                        <img src="images/pri_down.gif" class="lc_btn_img">
                                                        <span sid = "S_QOSRULE_PRIORITYDOWN"></span>
                                                </button>
                                        </div>

				</div>
                        </div>

				<div class = "lc_point_div"><span><img src="/common/images/point.jpg"></span></div>

					<p sid = "S_QOSRULE_RULETYPE"></p>

				<div class = "lc_right">

						</select>
					</div>
				</div>
                        </div>

					<div><p sid = "S_INTERNETTYPE_UNIT1"></p></div>
					<div class = "lc_directiontext_div"><p sid = "S_QOSRULE_UPLOAD"></p></div>
					<div class = "lc_input_div">
						<input type = "number" pattern="[0-9]*" sid = "QOSRULE_UPINPUT" min = "0">
					</div>
					<div><p sid = "S_INTERNETTYPE_UNIT1"></p></div>
				</div>
                        </div>

				<div class = "lc_point_div"><span><img src="/common/images/point.jpg"></span></div>

						</select>
					</div>
				</div>
                        </div>
                        <div class="lc_row lc_ipaddr2_div">
				<div class = "lc_point_div"></div>
				<div class = "lc_left">
				</div>
				<div class = "lc_right">
					<div class = "lc_ipaddress_div" sid = "" class="ip">
						<div class = "lc_ip_div ip"><input type = "number" pattern="[0-9]*" sid = "VALUE0" min = "1" max = "255" maxlength = "3"></div>
						<div class="hyphen"><p>.</p></div>
						<div class = "lc_ip_div ip"><input type = "number" pattern="[0-9]*" sid = "VALUE1" min = "0" max = "255" maxlength = "3"></div>

						<div class = "lc_ip_div ip"><input type = "number" pattern="[0-9]*" sid = "VALUE2" min = "0" max = "255" maxlength = "3"></div>
						<div class="hyphen"><p>.</p></div>
						<div class = "lc_ip_div ip"><input type = "number" pattern="[0-9]*" sid = "VALUE3" min = "0" max = "255" maxlength = "3"></div>

				</div>
                        </div>

					</div>

				<div class = "lc_left">
				</div>
				<div class = "lc_right">
					<div class = "lc_select_div ui-alt-icon ui-nodisc-icon">
						<select type = "select" sid = "S_QOSRULE_PROTOCOL">
						</select>
					</div>
					<div class = "lc_port_div">
						<input type = "number" pattern="[0-9]*" sid = "QOSRULE_PORTFROM" min = "1" max = "65535" maxlength = "5">
					</div>
					<div class="hyphen"><p>~</p></div>
					<div class = "lc_port_div">
						<input type = "number" pattern="[0-9]*" sid = "QOSRULE_PORTTO" min = "1" max = "65535" maxlength = "5">
