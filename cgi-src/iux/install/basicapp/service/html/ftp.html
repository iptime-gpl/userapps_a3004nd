<div id="ftp" class="cc_padding">
  <form id="iux_form">
    <div id="right_main" class="right_main"> 
      
      <!--service-->
      <div class="lc_row">
        <div class="lc_left"> <span><img src="/common/images/point.jpg"></span>
          <p sid="S_SERVICE_TITLE"></p></div>
        <div class="lc_right">
          <input name="run" id="run_true" sid="C_FTP_RUN" type="radio" value="1">
          <label for="run_true"><p sid="S_START"></p></label>
          <input name="run" id="run_false" sid="C_FTP_RUN" type="radio" value="0">
          <label for="run_false"><p sid="S_STOP"></p></label>
        </div>
      </div>
      
      <!--Charset-->
      <div class="lc_row">
        <div class="lc_left"> <span><img src="/common/images/point.jpg"></span>
          <p sid="S_FTP_CHARSET_TITLE"></p></div>
        <div class="lc_right">
          <div class="ui-alt-icon ui-nodisc-icon">
            <select name="charset" sid="C_FTP_CHARSET" type="select"></select>
          </div>
        </div>
      </div>
      
      <!--port-->
      <div class="lc_row">
        <div class="lc_left"> <span><img src="/common/images/point.jpg"></span>
          <p sid="S_FTP_PORT_TITLE"></p></div>
        <div class="lc_right"><div class="lc_input_port">
            <input name="port" sid="C_FTP_PORT" type="number" pattern="[0-9]*" min = "1" max = "65535" maxlength = "5" style="ime-mode:disabled"></div>
          <div class="lc_input_port_check ui-alt-icon">
            <input name="defaultport" id="input_port_check" sid="L_FTP_PORT" type="checkbox" value="1">
            <label for="input_port_check"><p sid="S_USE_DEFAULT"></p></label>
          </div>
        </div>
      </div>
      
      <!--httpport-->
      <div class="lc_row">
        <div class="lc_left"> <span><img src="/common/images/point.jpg"></span>
          <p sid="S_FTP_IPDISKPORT_TITLE"></p></div>
        <div class="lc_right">
          <div class="lc_input_port">
            <input name="ipdiskport" sid="C_FTP_IPDISKPORT" type="number" pattern="[0-9]*" min = "1" max = "65535" maxlength = "5" style="ime-mode:disabled"></div>
          <div class="lc_input_port_check ui-alt-icon">
            <input name="defaultipdiskport" id="input_ipdiskport_check" sid="L_FTP_IPDISKPORT" type="checkbox" value="1">
            <label for="input_ipdiskport_check"><p sid="S_USE_DEFAULT"></p></label></div>
        </div>
      </div>

	  <hr>
    
	  <!--user setup title-->
      <div class="lc_row">

        <div class="lc_passwd"><p sid="S_FTP_USERSETUP_PASSWD"></p></div>
        <div class="lc_passwd_visible"><p sid="S_FTP_USERSETUP_PASSWD_VISIBLE"></p></div>
      </div>

        <div class="lc_userarray_passwd_visible ui-alt-icon">

      </div>

        <div class="lc_userarray_property">&nbsp;</div>

      </div>
      <div class="lc_row_userarray lc_row lc_center_row" sid="M_DATAFOLDER">
        <div class="lc_userarray_property">&nbsp;</div>
        <div class="select_folder ui-alt-icon ui-nodisc-icon">
          <select name="folder2" sid="C_FTP_FOLDER2" type="select"></select>

      </div>
      
      <!--userarray3-->
      <div class="lc_row_userarray lc_row lc_center_row">

      <div class="lc_row_userarray lc_row lc_center_row" sid="M_DATAFOLDER">

  <div id="right_footer">
    <input class="custom_css_button" sid="S_BUTTON_SUBMIT" type="button" data-role="none">
